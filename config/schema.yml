    post_grafico: { phpName: PostGrafico, type: VARCHAR, size: '255', required: false }
    tipo_grafico: { phpName: TipoGrafico, type: INTEGER, required: false }
  respuesta_encuesta:
    _attributes: { phpName: RespuestaEncuesta }
