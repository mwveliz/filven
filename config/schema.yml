    seleccion_simple: { phpName: SeleccionSimple, type: BOOLEAN, required: false, defaultValue: true }
    identificador_item: { phpName: IdentificadorItem, type: INTEGER, required: false }
  municipio:
    _attributes: { phpName: Municipio }
    id: { phpName: Id, type: INTEGER, primaryKey: true, autoIncrement: true, required: true }
    municipio: { phpName: Municipio, type: VARCHAR, size: '255', required: false }
    estado: { phpName: Estado, type: VARCHAR, size: '255', required: false }
  opcion_respuesta:
    _attributes: { phpName: OpcionRespuesta }
    id: { phpName: Id, type: INTEGER, primaryKey: true, autoIncrement: true, required: true }
